<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <form method="post" action="{{ url_for('add_recipe') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="ingredients">Ingredients (Per Serving):</label>
        
        <ul id="myList">
            <!-- Existing list items will be added here dynamically -->
        </ul>
        <button type="button" onclick="addItem()">Add Item</button>
        <button type="button" onclick="removeItem()">Remove Last Item</button><br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Recipes</a>
    <script>
        function addItem() {
            var list = document.getElementById("myList");
            var newItem = document.createElement("li");
            var input = document.createElement("input");
            var input2 = document.createElement("input");
            input.type = "text";
            input.id = "ingredients";
            input.name = "ingredients"; 
            input.placeholder="ingredients";
            input2.type = "text";
            input2.id = "weight";
            input2.placeholder = "weight / cl";
            input2.name = "weight"; // Use array notation for Flask to handle it as a list
            newItem.appendChild(input);
            newItem.appendChild(input2);
            list.appendChild(newItem);
        }
    
        function removeItem() {
            var list = document.getElementById("myList");
            var lastItem = list.lastElementChild;
            if (lastItem) {
                list.removeChild(lastItem);
            }
        }
    </script>
</body>
</html>
